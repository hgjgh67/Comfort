<!DOCTYPE html>

<body>
<img src="Honey.jpg" alt=class="img-example" width=1890 height=340>
<img src="T1.jpg" alt=class="img-example" width=500 height=200
<img src="Logo.jpg" alt=class="img-example" width=100 height=100

	<img id="myImg" src="Logo.jpg">
</body>

	<script>
		var cat = document.querySelector("img");
var angle = 0, lastTime = null;
function animate(time) {
if (lastTime != null)
angle += (time - lastTime) * 0.002;
lastTime = time;
cat.style.top = (Math.sin(angle) * 1) + "px";
cat.style.left = (Math.cos(angle) * 10) + "px";
requestAnimationFrame(animate);
}
